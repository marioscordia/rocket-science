get:
  tags:
    - Order
  summary: Получить заказ по UUID
  description: Возвращает информацию о заказе
  operationId: getOrder
  parameters:
    - $ref: '../order.openapi.yaml#/components/parameters/OrderUUID'
  responses:
    '200':
      description: Информация о заказе
      content:
        application/json:
          schema:
            $ref: '../order.openapi.yaml#/components/schemas/OrderResponse'
    '404':
      description: Заказ не найден
      content:
        application/json:
          schema:
            $ref: '../order.openapi.yaml#/components/schemas/Error'
