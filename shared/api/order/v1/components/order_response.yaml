type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    description: Уникальный идентификатор заказа
  user_uuid:
    type: string
    description: UUID пользователя
  part_uuids:
    type: array
    items:
      type: string
    description: Список UUID деталей
  total_price:
    type: number
    format: double
    description: Итоговая стоимость
  transaction_uuid:
    type: string
    nullable: true
    description: UUID транзакции (если оплачен)
  payment_method:
    allOf:
      - $ref: './payment_method.yaml'
    nullable: true
    description: Способ оплаты (если оплачен)
  status:
    $ref: './order_status.yaml'
